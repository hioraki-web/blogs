<div class="delphoto">
    <!-- 面包屑 -->
    <el-breadcrumb separator-class="el-icon-arrow-right">
        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
        <el-breadcrumb-item>相册管理</el-breadcrumb-item>
        <el-breadcrumb-item>相册管理</el-breadcrumb-item>
    </el-breadcrumb>

     <!-- 表格 -->
    <div class="table-del">
      <!-- 索引 -->
     <el-table
      :data="delPhotoData"
      style="width: 100%">
      <el-table-column
      type="index">
    </el-table-column>
      <el-table-column
        prop="title"
        label="标题"
        width="180">
      </el-table-column>
      <el-table-column
        prop="path"
        label="照片路径"
        width="180">
      </el-table-column>
      <el-table-column
        label="操作">
        <template slot-scope="scope">
            <el-button type="danger" icon="el-icon-delete" circle size='small' @click="delPhoto(scope.row)"></el-button>
        </template>
      </el-table-column>
     </el-table>

         <!-- 分页 -->
    <el-pagination class="pageright"
        :background="true"
        :page-size='2'
        layout="prev, pager, next"
        :total="+total"
        @current-change='setPage'
        :current-page='pageNum'
        >
    </el-pagination>
     </div>
</div>
