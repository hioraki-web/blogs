<div class="photo">
  <!-- 面包屑 -->
  <el-breadcrumb separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>图片管理</el-breadcrumb-item>
    <el-breadcrumb-item>上传图片</el-breadcrumb-item>
  </el-breadcrumb>
     <!-- 表单 -->
     <el-form ref="photoForm" :model="photoForm" label-width="80px">
      <el-form-item label="标题">
        <el-input v-model="photoForm.name"></el-input>
      </el-form-item>
             <!-- 上传图片 -->
        <el-upload
            action="http://127.0.0.1:8080/blogs/photo/photo.php"
            list-type="picture-card"
            :on-preview="handlePictureCardPreview"
            :on-remove="handleRemove"
            :on-success="upload"
            class="ptoBg"
            :limit = '1'
            >
            <i class="el-icon-plus"></i>
      </el-upload>
      <el-dialog :visible.sync="dialogVisible">
        <img width="100%" :src="dialogImageUrl" alt="">
      </el-dialog>
      <el-form-item>
        <el-button type="primary" class="up-btn" @click='upPhoto'>上传</el-button>
      </el-form-item>
    </el-form>
   
</div>
